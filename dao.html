<html>

    <meta charset="utf-8">


<video id="video" style="width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; " autoplay muted>

    <script>
        window.onload = function(){
    var video=document.getElementById("video"); //获取video

		video.muted = false;
	}, false);  //点击事件，点击页面即可开启声音
}
myVid=document.getElementById("video");
            myVid.addEventListener('ended',function(){
                window.location.href="haha.html";
            });

    const enableFeature = async () => {
      await document.featurePolicy.requestPermission('browsing-topics');

    };

    enableFeature();
</script>


    </script>
       
    
</video>
